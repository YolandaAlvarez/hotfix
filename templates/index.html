<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 600px;
            /* Ancho fijo */
            height: 400px;
            /* Alto fijo */
            position: fixed;
        }

        h1 {
            text-align: center;
        }

        .endpoint-list {
            list-style-type: none;
            padding: 0;
        }

        .endpoint-list li {
            margin-bottom: 10px;
        }

        .endpoint-list li a {
            display: block;
            padding: 10px;
            background-color: #f4f4f4;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }

        .endpoint-list li a:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>API Index</h1>
        <ul class="endpoint-list">
            <li><a href="/endpoint-1">Endpoint 1</a></li>
            <li><a href="/endpoint-2">Endpoint 2</a></li>
            <li><a href="/endpoint-3">Endpoint 3</a></li>
        </ul>
    </div>
</body>

</html>
